{% extends "main/base.html" %}

{% block title %}
Login to your Account
{% endblock title %}

{% load crispy_forms_tags %}

{% block content %}
<form class="form-group" method="post">
  {% csrf_token %}
  {{ form|crispy }}

  <button type="submit" class="btn btn-success">Login</button>
  <p>
    Don't have an account? <a href="/register">Register</a>
  </p>
</form>
{% endblock content %}
